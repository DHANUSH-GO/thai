<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Bebas+Neue&family=Dancing+Script:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>hogba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            color: rgb(214, 255, 252);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            font-family: 'Pacifico', cursive;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: bounceIn 1s ease 0.5s both;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind content */
        }

        #thailand-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(wp14811302.webp);
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-text {
            color: rgb(255, 237, 43);
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            background: rgba(0, 0, 0, 0);
            padding: 5px 5px;
            border-radius: 10px;
            max-width: 80%;
            text-align: left;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transition: opacity 0.9s ease;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateX(-50%) translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <link rel="stylesheet" href="diwali.css">
</head>
<body>
   

    <div class="container">
        <h1>Happy Journey Thailand kutty...</h1>
        <button class="btn" id="thailand-btn">Click madu</button>
    </div>
    
    <div id="thailand-view">
        <div class="image-text" id="image-text">
            "Have the best time exploring new places, trying delicious food, and making unforgettable memories. Donâ€™t forget to take tons of pictures! Stay safe, have fun, and enjoy every moment. Wishing you a fantastic trip! ðŸ’™âœ¨"
        </div>
    </div>
    
    <a href="#" class="back-btn" id="back-btn">Back to Home</a>

    
    <script>
        
        

        const thailandBtn = document.getElementById('thailand-btn');
        const thailandView = document.getElementById('thailand-view');
        const backBtn = document.getElementById('back-btn');
        const container = document.querySelector('.container');
        const imageText = document.getElementById('image-text');
        
        const message = `"Have the best time exploring new places, trying delicious food, and making unforgettable memories. Donâ€™t forget to take tons of pictures! Stay safe, have fun, and enjoy every moment. Wishing you a fantastic trip! ðŸ’™âœ¨"`;
        
        function typeText(element, text, speed) {
            element.innerHTML = "";
            let index = 0;
    
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }
    
            type();
        }
    
        thailandBtn.addEventListener('click', function() {
            thailandView.style.opacity = '0.9';
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.display = 'none';
                backBtn.style.opacity = '1';
                imageText.style.opacity = '1'; 
                typeText(imageText, message, 50);
            }, 500);
        });
    
        backBtn.addEventListener('click', function(e) {
            e.preventDefault();
            thailandView.style.opacity = '0';
            backBtn.style.opacity = '0';
            imageText.style.opacity = '0';
            setTimeout(() => {
                container.style.display = 'flex';
                container.style.opacity = '1';
            }, 500);
        });
    </script>
</body>
</html>
